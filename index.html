<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-btn {
            background: #ff4b5c;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #ff3a4a;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>LOG IN</h2>
        <input type="text" id="username" class="input-box" placeholder="Username">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <p id="error-msg" class="error"></p>
        <button class="login-btn" onclick="checkLogin()">Log in</button>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            if (username === "abcde" && password === "12345") {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                errorMsg.textContent = "Invalid Username or Password";
            }
        }
    </script>

</body>
</html>
